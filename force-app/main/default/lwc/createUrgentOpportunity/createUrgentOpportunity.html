<template>
    <section role="dialog" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">New Urgent Opportunity</h2>
            </header>
            <div class="slds-modal__content">
                <lightning-input label="Opportunity Name" value={opportunityName} onchange={handleFieldChange} data-field="opportunityName"></lightning-input>
                <lightning-combobox label="Stage" value={stageName} onchange={handleFieldChange} data-field="stageName" options={stageOptions}></lightning-combobox>
                <lightning-input label="Amount" type="number" value={amount} onchange={handleFieldChange} data-field="amount"></lightning-input>
                <lightning-input label="Close Date" type="date" value={closeDate} onchange={handleFieldChange} data-field="closeDate"></lightning-input>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
